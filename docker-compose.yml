services:
  # Ollama - Motor de IA Local
  ollama:
    image: ollama/ollama:latest
    container_name: multi-ia-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/models:/root/.ollama
    networks:
      - multi-ia-network
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      # Use ollama client to check server readiness (curl may not exist in image)
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orquestador - FastAPI
  orchestrator:
    build:
      context: ./Api/orchestrator
      dockerfile: Dockerfile
    container_name: multi-ia-orchestrator
    ports:
      - "8000:8000"
    volumes:
      - ./Api/orchestrator:/app
      - ./Api/shared:/app/shared
    networks:
      - multi-ia-network
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend VR - Vite
  frontend-vr:
    build:
      context: ./App/frontend-vr
      dockerfile: Dockerfile
    container_name: multi-ia-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./App/frontend-vr:/app
      - /app/node_modules
    networks:
      - multi-ia-network
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - orchestrator
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

  # ChromaDB - Vector Database (futuro)
  chromadb:
    image: chromadb/chroma:latest
    container_name: multi-ia-chromadb
    ports:
      - "8100:8000"
    volumes:
      - ./data/chromadb:/chroma/chroma
    networks:
      - multi-ia-network
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    profiles:
      - full

  # Redis - Cache y Mensajer√≠a (futuro)
  redis:
    image: redis:7-alpine
    container_name: multi-ia-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - multi-ia-network
    command: redis-server --appendonly yes
    restart: unless-stopped
    profiles:
      - full

networks:
  multi-ia-network:
    driver: bridge

volumes:
  ollama-data:
  chromadb-data:
  redis-data:
